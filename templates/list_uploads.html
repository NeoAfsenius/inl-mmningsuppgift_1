_<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            max-width: 200px; /* Adjust the size as needed */
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Uploaded Files</h1>
    {% if files %}
        <ul>
        {% for file in files %}
            {% if 'png' in file or 'jpg' in file or 'jpeg' in file or 'gif' in file %}
                <img src="/uploads/{{file}}">
            {% endif %}
            <li><a href="/uploads/{{file}}" target="_self">{{ file }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}

    <form action="/">
        <input type="submit" value="Go to Upload Page">
    </form>
</body>
</html>
